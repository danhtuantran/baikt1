<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="bp">Nhập vào số cần tính bình phương:</h1>
    <input type="text" id="so"> 
    <button onclick="ht()">Tính</button>
    <script>
        function ht() {
            let so = +document.getElementById("so").value;
            document.getElementById("so").innerHTML=so;
            document.getElementById("bp").innerHTML="Bình phương của "+so+" là: "+so*so;
        }
    </script>
</body>
</html>
