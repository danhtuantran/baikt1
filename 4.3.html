<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ht">Chương trình tính thế kỉ:</h1>
    <input type="text" id="nam"> 
  
    <button onclick="tinh()">Tính</button>
    <script>
        function tinh(){
            let nam = +document.getElementById("nam").value;
            let tk=parseInt(nam/100)+1;
            document.getElementById("ht").innerHTML="Năm "+nam+" thuộc thế kỉ: "+tk;
        }
    </script>
</body>
</html>
