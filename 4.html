<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="ht"></p>
    <input type="text" id="a"> 
    <input type="text" id="b"> 
    <button onclick="nhan()">Tính</button>
    <script>
        function nhan(){
            let a = +document.getElementById("a").value;
            document.getElementById("a").innerHTML=a;
            let b = +document.getElementById("b").value;
            document.getElementById("b").innerHTML=b;
            document.getElementById("ht").innerHTML="Chu vi của hình vuông độ dài "+a+" là: "+a*4+"<br> Diện tích của hình vuông độ dài "+a+" là: "+a*a+"<br> Bình phương của "+a+" là: "+a*a+"<br>"+a+"^"+b+" là: "+Math.pow(a, b);
        }
    </script>
</body>
</html>
